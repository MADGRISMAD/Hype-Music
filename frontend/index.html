<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <div class="slider"><!-- Creamos la clase que nos desplegara el slider -->
            <!-- Creamos los botones que nos permitiran desplazarnos entre las imagenes  -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            
            <!-- Direccion de las imagens que se colocaran  -->
            <div class="st">
               <img src="C:/Users/repc2/OneDrive/Escritorio/HypeMusic/Hype-Music/frontend/Image/1.jpg" alr="">
            </div>
            <div class="st">
                <img src="/Image/2.jpg" alr="">
             </div>
             <div class="st">
                <img src="/Image/3.jpg" alr="">
             </div>
             <div class="st">
                <img src="/Image/4.jpg" alr="">
             </div>
            <!-- Navegacion Automatica  -->
             <div class="nav-auto">
                <div class="a-b1"></div>
                <div class="a-b2"></div>
                <div class="a-b3"></div>
                <div class="a-b4"></div>
             </div>
        </div>

         <!-- Navegacion Manual  -->
        <div class="nav-m">
            <label for="radio1" class="m-btn"></label>
            <label for="radio2" class="m-btn"></label>
            <label for="radio3" class="m-btn"></label>
            <label for="radio4" class="m-btn"></label>
        </div>
    </section>
    <script type="text/javascript">
    var counter=1;
        setInterval(function(){
            document.getElementById?('radio'+counter).checked=true;
            counter++;
            if(counter > 4){
                counter = 1;
            }
        },5000);
    </script>
</body>
</html>
