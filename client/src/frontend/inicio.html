<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="style_slider.css">
    <link rel="stylesheet" href="style_cards.css">
    <title>Inicio</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
          <img src="logo.png" alt="Logo de la empresa">
        </div>
        <ul class="navbar-menu">
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#explorar">Explorar</a></li>
          <li><a href="#perfil">Perfil</a></li>
          <li><a href="#ajustes">Ajustes</a></li>
        </ul>
      </nav>
      
      <div class="slider">
        <div class="slider-container">
          <div class="slide">
            <img src="../media/Inicio/1.jpg">
            <div class="slider-navigation">
                <label for="radio1" class="m-btn" onclick=" Slide1()"></label>
                <label for="radio2" class="m-btn" onclick=" Slide2()"></label>
                <label for="radio3" class="m-btn" onclick=" Slide3()"></label>
              </div>
          </div>
          <div class="slide">
            <img src="../media/Inicio/2.jpg">
            <div class="slider-navigation">
                <label for="radio1" class="m-btn" onclick=" Slide1()"></label>
                <label for="radio2" class="m-btn" onclick=" Slide2()"></label>
                <label for="radio3" class="m-btn" onclick=" Slide3()"></label>
              </div>
          </div>
          <div class="slide">
            <img src="../media/Inicio/3.jpg">
            <div class="slider-navigation">
                <label for="radio1" class="m-btn" onclick=" Slide1()"></label>
                <label for="radio2" class="m-btn" onclick=" Slide2()"></label>
                <label for="radio3" class="m-btn" onclick=" Slide3()"></label>
              </div>
          </div>
        </div>
      </div>

      <div class="cards-grid">
        <div class="flip-card" onclick="flipCard(this)">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="../media/Inicio/Cards/abbey-road-the-beatles-1969.jpg"> 
            </div>
            <div class="flip-card-back">
              Hola mundo
            </div>
          </div>
        </div>

        <div class="flip-card" onclick="flipCard(this)">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="../media/Inicio/Cards/back-in-black-ac-dc-1980.jpg"> 
            </div>
            <div class="flip-card-back">
            </div>
          </div>
        </div>
 
        <div class="flip-card" onclick="flipCard(this)">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="../media/Inicio/Cards/born-in-the-u.s.a.-bruce-sprinsteen-1984.jpg"> 
            </div>
            <div class="flip-card-back">
            </div>
          </div>
        </div>
      </div>
      <script>
        function flipCard(card) {
          card.classList.toggle('flipped');
        }
        const container = document.querySelector('.slider-container');
        const slides = Array.from(document.querySelectorAll('.slide'));
        let currentIndex = 0;
        let intervalId;
        
        function goToSlide(index) {
          currentIndex = index;
          const slideWidth = slides[currentIndex].offsetWidth;
          const translateX = -currentIndex * slideWidth;
          container.style.transform = `translateX(${translateX}px)`;
        }
        
        function Slide1() {  
          goToSlide(0);
          startSlider();
        }
        
        function Slide2() {  
          goToSlide(1);
          startSlider();
        }
        
        function Slide3() {  
          goToSlide(2);
          startSlider();
        }
        
        function nextSlide() {
          const nextIndex = (currentIndex + 1) % slides.length;
          goToSlide(nextIndex);
        }
        
        function startSlider() {
          clearInterval(intervalId); // Limpia el intervalo anterior antes de iniciar uno nuevo
          intervalId = setInterval(nextSlide, 2000); // Cambia la diapositiva cada 2 segundos (2000 ms)
        }
        
        function stopSlider() {
          clearInterval(intervalId);
        }
        
        startSlider(); // Inicia el slider automáticamente
        
        // Agrega los siguientes event listeners para pausar/reanudar el slider cuando se haga clic en las diapositivas o en los botones de navegación
        container.addEventListener('mouseenter', stopSlider);
        container.addEventListener('mouseleave', startSlider);
        document.querySelector('.slider-navigation').addEventListener('mouseenter', stopSlider);
        document.querySelector('.slider-navigation').addEventListener('mouseleave', startSlider);
      </script>
</body>
</html>
